<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>JapsSnatch</title>
</head>
<body>
	<p>
		Le chemin a comme origine le dossier de téléchargement par défaut. Il ne peut pas contenir de référence arrière (../).<br>
		Le nom de fichier doit être valide et contenir l'extention (Sur Japscan la plupart des fichier sont en .jpg)<br>
		<b>Exemple : </b>mon_manga/titre.jpg
	</p>
	<form>
      <label>Chemin et nom de fichier :</label>
      <input type="text" id="path"/>
      <button type="submit">Sauver</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
